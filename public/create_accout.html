<link rel="stylesheet" href="styles/create_accout.css">
<form style="border:1px solid #ccc" action="http://localhost:5003/regi">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="fName"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fName" required>

      <!-- <label for="mName"><b>Middle Name</b></label>
      <input type="text" placeholder="Enter Middle Name" name="mName" required> -->

      <label for="lName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lName" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      
      <label for="uName"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="uName" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
        <button type="submit" class="signupbtn" onclick="createAccout()">Sign Up</button>
      </div>
    </div>
  </form>
  <script>
      function createAccout()
      {
        alert("Successfully Created");
        location.href = './index.html';

      }
  </script>
